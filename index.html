<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Watch</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="time">
                TIME
            </div>

            <div class="watches">

                <div class="watches_inner">
                    <div class="hours watches_item">
                        <div class="num_box">
                            <div class="mum" id="hour1">1</div>
                        </div>
                        <div class="num_box">
                            <div class="mum" id="hour2">1</div>
                        </div>
                    </div>
                    
                    <div class="circles watches_item">
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>

                    <div class="minutes  watches_item">
                        <div class="num_box">
                            <div class="mum" id="min1">1</div>
                        </div>
                        <div class="num_box">
                            <div class="mum" id="min2">1</div>
                        </div>
                    </div>

                    <div class="circles watches_item">
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    
                    <div class="seconds  watches_item">
                        <div class="num_box">
                            <div class="mum" id="sec1">1</div>
                        </div>
                        <div class="num_box">
                            <div class="mum" id="sec2">1</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
